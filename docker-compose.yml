version: '3'

services:
  db_mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sales
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    hostname: mysql
    volumes:
      - ./ops/build/docker/mysql/data:/var/lib/mysql
      - ./ops/build/docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./ops/build/docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  db_postgresql:
    image: postgres:10.5
    ports:
      - 5432:5432
    volumes:
      - ./ops/build/docker/postgres/init:/docker-entrypoint-initdb.d
      - ./ops/build/docker/postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root

  db_mssql:
    container_name: sqlserver2019_Express
    hostname: sqlserver2019_Express
    ports:
      - "1433:1433"

    network_mode: "bridge"

    image: mcr.microsoft.com/mssql/server:2019-CU8-ubuntu-16.04

    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=saPassword1234
      - MSSQL_PID=Express
      - MSSQL_LCID=1041
      - MSSQL_COLLATION=Japanese_CI_AS
    volumes:
      - ./ops/build/docker/mssql/data:/var/opt/mssql/data
      - ./ops/build/docker/mssql/log:/var/opt/mssql/log
      - ./ops/build/docker/mssql/secrets:/var/opt/mssql/sec

  dynamodb-local:
    image: instructure/dynamo-local-admin
    container_name: dynamodb
    ports:
      - "8000:8000"
    volumes:
      - "./ops/build/docker/dynamodb/data:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal

  schemaspy:
    build:
      dockerfile: ./ops/build/docker/schemaspy/Dockerfile
    volumes:
      - ./ops/build/docker/schemaspy/output:/output
      - ./ops/build/docker/schemaspy/config:/config
    container_name: "schemaspy_local"
    command: [ "-all", "-configFile", "/config/schemaspy.properties" ]
    links:
      - db_postgresql
