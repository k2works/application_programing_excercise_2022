version: '3'

services:
  db_postgresql:
    image: postgres:10.5
    ports:
      - 5432:5432
    volumes:
      - ./ops/build/docker/postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root

  db_pgadmin4:
    image: dpage/pgadmin4:latest
    ports:
      - 20082:80
    volumes:
      - ./tmp/config/pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com
      PGADMIN_DEFAULT_PASSWORD: password
    hostname: pgadmin4
    restart: always
