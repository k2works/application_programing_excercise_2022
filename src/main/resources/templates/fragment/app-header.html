<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymelef.org">
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width" name="viewport">
  <title>Boards</title>

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body th:with="user=${#authentication.principal.user}">

<header class="header">
  <div class="header-container w-container">
    <div class="site">
      <a href="/">
        <img alt="Boards" height="26" th:src="@{/img/logo2.svg}" width="135">
      </a>
    </div>

    <button class="navbtn"
            onclick="document.querySelector('html').classList.toggle('open')">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
      <span class="sr-only">MENU</span>
    </button>

    <nav class="nav">
      <ul>
          <li><a href="/rooms">会議室予約一覧</a></li>
          <li sec:authorize="${hasRole('管理者')}"><a href="/users">利用者一覧</a></li>
          <li sec:authorize="${hasRole('管理者')}"><a href="/meetingRooms">会議室一覧</a></li>
          <li sec:authorize="${hasRole('管理者')}"><a href="/reservableRooms">予約可能会議室一覧</a></li>
          <li>
              <form method="post" name="logout_form" th:action="@{/logout}">
                  <a href="#" onclick="document.logout_form.submit();">ログアウト</a>
              </form>
          </li>
      </ul>
    </nav>

      <ul class="app-nav">
          <li>
              <a href="">予約</a>
              <ul>
                  <li><a href="/rooms">会議室予約一覧</a></li>
                  <li sec:authorize="${hasRole('管理者')}"><a href="/meetingRooms">会議室一覧</a></li>
                  <li sec:authorize="${hasRole('管理者')}"><a href="/reservableRooms">予約可能会議室一覧</a></li>
              </ul>
          </li>
          <li>
              <a href="">会員</a>
              <ul>
                  <li sec:authorize="${hasRole('管理者')}"><a href="/users">利用者一覧</a></li>
              </ul>
          </li>
          <li>
              <form method="post" name="logout_form" th:action="@{/logout}">
                  <a href="#" onclick="document.logout_form.submit();">ログアウト</a>
              </form>
          </li>
      </ul>
  </div>
</header>

</body>
</html>
