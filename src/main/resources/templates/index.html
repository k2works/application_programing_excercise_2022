<!DOCTYPE html>
<html xmlns:th="http://www.thymelef.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <title>Boards</title>

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="header">
    <div class="header-container w-container">
        <div class="site">
            <a href="index.html">
                <img alt="Boards" height="26" th:src="@{/img/logo.svg}" width="135">
            </a>
        </div>

        <button class="navbtn">
            <i class="fas fa-bars"></i>
            <span class="sr-only">MENU</span>
        </button>
    </div>
</header>

<section class="hero">
    <div class="hero-container w-container">
        <h1>Stationery Services</h1>
        <p>便利な道具とサービスをお届けします</p>
        <a class="btn" href="#">無料で始める</a>
    </div>
</section>

<section class="imgtext">
    <div class="imgtext-container w-container">
        <div class="text">
            <h2 class="heading-decoration">日常のツールたち</h2>
            <p>Convenient</p>
            <p>どこにでもある、誰でも使ったことがある、普段は存在を意識しないけどないと困るツールたち。日常をちょっと楽しくしてくれます。</p>
        </div>
        <figure class="img">
            <img alt="" height="1260" th:src="@{/img/tool.jpg}" width="1600">
        </figure>
    </div>
</section>

<section class="imgtext">
    <div class="imgtext-container reverse w-container">
        <div class="text">
            <h2 class="heading-decoration">効率化の手助け</h2>
            <p>Helpful</p>
            <p>さまざまな作業を効率よく進めるためには、目的に応じて最適な道具を使うことが大切です。そんな道具たちが揃っています。</p>
        </div>
        <figure class="img">
            <img alt="" height="1260" src="img/helpful.jpg" width="1600">
        </figure>
    </div>
</section>

<section class="posts">
    <div class="w-container">
        <h2 class="heading">
            News Releases <span>最新情報</span>
        </h2>

        <div class="posts-container">
            <article class="post">
                <a href="#">
                    <figure><img alt="" height="750" src="img/news01.jpg" width="1000"></figure>
                    <h3>スパンコール</h3>
                    <p>キラキラと光を反射する装飾素材です。いつもの道具にアクセントを付けます。</p>
                </a>
            </article>
        </div>
    </div>
</section>

</body>
</html>
